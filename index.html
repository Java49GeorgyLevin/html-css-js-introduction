<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header class="form-title">
        Library
    </header>
    <div class="menu-buttons">
        <button onclick="showSection(0)" class="menu-button">Add the book to the Library</button>
        <button onclick="showSection(1)" class="menu-button">All books in Library</button>
        <button onclick="showSection(2)" class="menu-button">Books by pages</button>
        <button onclick="showSection(3)" class="menu-button">Books by Author</button>

    </div>
    <section class="add-book">
    <form id="book_form" class="form-class">
        <div class="two-inputs">
            <input type="text" name="book_title" placeholder="Enter book title" required>
            <input type="text" name="author" placeholder="Enter the author" required>
        </div>
        <div class="date-label">
            <label >Enter publication date</label>
            <input type="date" name="publication_date" id="publicationDate" required>
            
        </div>
        <p id="date_error" class="error"></p>
        <div class="two-inputs">
            <select name="genre" required>
                <option value hidden selected disabled>
                    --Select Genre--
                </option>
                <option value="Drama">Drama</option>
                <option value="Tragedy">Tragedy</option>
                <option value="Utopia">Utopia</option>
                <option value="Historical">Historical</option>
            </select>
            <input type="number" name="pages" placeholder="Enter quantity of pages" id="idPages" required>
             
        </div>
        <p id="pages_error" class="error"></p>
        <p id="the-book-added"></p> 
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    </section>

    <section class="all-books" hidden>       
        <ul class="list-all-books" id="list-all-books">
        </ul>
    </section>

    <section class="pages-books" hidden>
        <form id="min-max-pages">
            <input type="number" name="pages-from" id="pages-from" placeholder="Enter pages from" required>
            <input type="number" name="pages-to" id="pages-to" placeholder="Enter pages to" required>
            <p id="min-max-pages-error" class="min-max-error"></p>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <ul class="list-pages-books" id="list-pages-books">
        </ul>
    </section>

    <section class="author-books" hidden>
        <select name="all-authors" class="list-authors">
        </select>
        <form id="books-of-author" class="books-of-author-class">
            <div class="find-author">
           
            <input type="text" name="author" id="current-author" placeholder="Enter author" class="to-type-author">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
<ul class="list-author-book" id="list-author-book">

</ul>
    </section>
    <p id="the-author-error" class="author-error"></p>

    <script src="src/main.js" type="module"></script>
</body>

</html>
