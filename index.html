<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvels Field</title>
    <link rel="stylesheet" href="styles/marvelsField.css">
</head>
<body>
    <main>
    <section class="word-guess">
        <!-- <div class="letter-guess"></div> -->
    </section>
    <section class="count">
        <div class="count-down">Marvels Field.</div>
    </section>
    <section class="congratulation">
        <div class="win-alert">Guess the letters, name the word.</div>
    </section> 
    <section class="question"></section>    
    <section class="input">
        <div class="input-letter">
            <input type="text" onchange="onChangeLetter(event)">
            <span>Enter one letter.</span> 
        </div>
        <div class="input-word">
            <input type="text" onchange="onChangeWord(event)">
            <span>Enter the whole word.</span>
        </div>    
    </section>
    <button class="play-again" onclick="playAgain()">Play again!</button>
    </main>
    <footer>
        <div class="what-word"></div>
    </footer>
    <script src="src/marvelsField.js"></script> 
</body>
</html>
