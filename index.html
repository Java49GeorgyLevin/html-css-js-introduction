<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header class="form-title">
        Employees Company Forms
    </header>
    <div class="menu-buttons">
        <button onclick="showMenu(0)" class="menu-button">Add employee Form</button>
        <button onclick="showMenu(1)" class="menu-button">All employees Form</button>
        <button onclick="showMenu(2)" class="menu-button">Employees by salary Form</button>
    </div>
    <section class="add-employee" hidden>
    <form id="employee_form" onsubmit="onSubmit(event)" class="form-class">
        <div class="two-inputs">
            <input type="text" name="employee_name" required placeholder="Enter employee name">
            <input type="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="date-label">
            <label >Enter birthdate</label>
            <input type="date"  name="birthDate"  required onchange="onChange(event)">
            
        </div>
        <p id="date_error" class="error"></p>
        <div class="two-inputs">
            <select name="department" required>
                <option value hidden selected disabled>
                    --Select Department--
                </option>
                <option value="QA">QA</option>
                <option value="Development">Development</option>
                <option value="Management">Management</option>
                <option value="Audit">Audit</option>
            </select>
            <input type="number" name="salary" placeholder="Enter salary"
             onchange="onChange(event)" required>
             
        </div>
        <p id="salary_error" class="error"></p>
        <p id="the-employee-added"></p> 
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    </section>

    <section class="list-all-employees" hidden>       
        <ul class="all-employees">
        </ul>
    </section>

    <section class="list-salary-employees" hidden>
        <form id="min-max-salary" onsubmit="salaryMinMax(event)">
            <input type="number" name="salary-from" placeholder="Enter salary from" onchange="salaryMin(event)">
            <input type="number" name="salary-to" placeholder="Enter salary to" onchange="salaryMax(event)">
            <p id="min-max-salary-error" class="min-max-error"></p>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <ul class="salary-employees">
        </ul>
    </section>

    <script src="src/form.js"></script>
</body>

</html>
